<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/1dcc9f863c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Qoute Generator</title>
</head>
<body>
    <div class="container">
        <h1>Quote Of The Day</h1>
        <i class="fa-solid fa-quote-left"></i>
        <h3 id="quotes">True friendship ought never to conceal what it thinks.
        </h3>
        <i class="fa-solid fa-quote-right" id="quoteR"></i>
        <p id="author">-- Maya Angelou</p>
        <div class="buttons">
            <ul class="myUl">
                <li><i class="fa-solid fa-volume-high" id="soundBtn"></i></li>
                <li><i class="fa-solid fa-clone" id="copyBtn"></i></li>
                <li><i class="fa-brands fa-twitter" id="twitterBtn"></i></li>
            </ul>
            <button id="newQuoteBtn">New Quote</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
